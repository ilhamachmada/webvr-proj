<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aframe VR</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script> 
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script> 
   <!-- <script src="proj/lib/teleport-controller.js" type="text/javascript"></script> -->

  </head>
<body>
    <a-scene>
      <!--List asset source-->
      <a-assets>
        <a-asset-item id="arm-gltf" src="proj/asset/arm/scene.gltf"></a-asset-item>
      </a-assets>

      <!--settingan awal-->
     <a-entity id="ground" environment="preset : forest; groundColor: #445; grid: cross; ligthPosition:1 5 -2; skytype: atmosphere"></a-entity>
      <a-entity id="cameraRig" position="0 1.6 20">
        <a-entity id="head" camera look-controls></a-entity>
         <a-entity oculus-touch-controls="hand: left" id="left-hand"  
                   teleport-controls="cameraRig: #cameraRig; 
                                      teleportOrigin: #head;
                                      button: trigger;
                                      type : line;
                                      curveShootingSpeed: 30;
                                      collisionEntities: #ground">
         </a-entity>
         <a-entity oculus-touch-controls="hand: right" controller-cursor></a-entity>
      </a-entity>

        <!--<a-entity obj-model="obj: #space-obj; mtl: #space-mtl"></a-entity>-->
        <a-entity gltf-model="#arm-gltf"></a-entity>
      </a-scene>
</body>
</html>
